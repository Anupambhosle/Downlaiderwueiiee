<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patreon Downloader</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body class="text-center">
<h1 class="cover-heading">Patreon Downloader</h1>
<p class="lead" id="not-patreon-site">Only works on individual Patreon post pages.</p>
<div class="lead" id="patreon-site">
    <form id="download">
        <fieldset>
            <div>
                <input type="text" id="folder-name" class="form-control">
                <label for="folder-name" class="form-text">Provide the folder name to download to.</label>
            </div>
            <div>
                <button id="download-link" type="submit" class="btn btn-primary btn-lg" disabled>Download</button>
            </div>
        </fieldset>
    </form>
</div>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
